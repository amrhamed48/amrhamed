<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 60px auto;
            background: linear-gradient(rgba(24,24,24,0.95), rgba(24,24,24,0.95)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
            border-radius: 18px;
            box-shadow: 0 2px 24px #0004;
            border: 1.5px solid #ffd70033;
            padding: 40px 30px 30px 30px;
            color: #fffbe6;
            text-align:center;
        }
        .admin-container h2 {
            color: #ffd700;
            margin-bottom: 30px;
        }
        .admin-users {
            background: #181818;
            border-radius: 10px;
            padding: 18px;
            margin-top: 20px;
            color: #fffbe6;
        }
        .admin-users table {
            width: 100%;
            border-collapse: collapse;
            color: #fffbe6;
        }
        .admin-users th, .admin-users td {
            border: 1px solid #ffd70033;
            padding: 8px;
            text-align: center;
        }
        .admin-users th {
            background: #ffd70033;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>لوحة تحكم الأدمن</h2>
        <div class="admin-users">
            <h3>جميع المستخدمين المسجلين</h3>
            <table id="usersTable">
                <thead>
                    <tr><th>الاسم الثلاثي</th><th>رقم الهاتف</th><th>البريد الإلكتروني</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
    // عرض جميع المستخدمين
    var users = JSON.parse(localStorage.getItem('users') || '[]');
    var tbody = document.querySelector('#usersTable tbody');
    users.forEach(function(u) {
        var tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.username}</td><td>${u.password}</td><td>${u.email}</td>`;
        tbody.appendChild(tr);
    });
    </script>
</body>
</html>
